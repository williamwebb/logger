group 'io.williamwebb'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

repositories {
    jcenter()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:15.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
}

test.maxParallelForks = 1